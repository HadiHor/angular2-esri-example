<html>
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/themes/calcite/esri/esri.css">
    <link rel="stylesheet" href="app/styles/main.css">
    <title>ArcGIS JS API 3 & Angular 2</title>

    <!-- 1. Load Angular libraries -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.3/es6-shim.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.16/system-polyfills.js"></script>
    <script src="//code.angularjs.org/tools/system.js"></script>
    <script src="//code.angularjs.org/tools/typescript.js"></script>
    <script src="//code.angularjs.org/2.0.0-beta.7/angular2-polyfills.js"></script>
    <script src="//code.angularjs.org/2.0.0-beta.7/Rx.js"></script>
    <script src="//code.angularjs.org/2.0.0-beta.7/angular2.dev.js"></script>
    <script src="//code.angularjs.org/2.0.0-beta.7/router.dev.js"></script>

    <!-- 2. Configure and load Esri libraries -->
    <script>
      window.dojoConfig = {
        async: true
      };
    </script>
    <script src="//js.arcgis.com/3.16/"></script>
    <script src="//npmcdn.com/esri-system-js@0.0.3/dist/esriSystem.js"></script>
  </head>

  <!-- 3. Display the application -->
  <body class="calcite">
    <div class="container-fluid">
      <my-app>Loading...</my-app>
    </div>
    <script>
    // configure system.js
    System.config({
      packages: {
        app: {
          defaultExtension: 'js'
        }
      }
    });
    // load esri modules needed by this application
    // into a System.js module called esri
    esriSystem.register([
      'esri/arcgis/utils',
      'esri/basemaps',
      'esri/dijit/Legend',
      'esri/dijit/Search'
    ], function () {
      // then bootstrap application
      System.import('app/boot')
        .then(null, console.error.bind(console));
    }, {
      moduleNameOverrides: {
        'esri/arcgis/utils': 'arcgisUtils',
        'esri/basemaps': 'esriBasemaps'
      }
    });
  </script>
  </body>

</html>
