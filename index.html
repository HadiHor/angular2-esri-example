<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
    <link rel="stylesheet" href="app/styles/main.css">
    <title>ArcGIS JS API 4.0beta3 & Angular 2</title>

    <!-- 1. Load Angular libraries -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- 2. Configure and load Esri libraries -->
    <script>
      window.dojoConfig = {
        async: true
      };
    </script>
    <script src="https://js.arcgis.com/3.15/"></script>
    <script src="node_modules/esri-system-js/dist/esriSystem.js"></script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
    <script>
    // configure system.js
    System.config({
      packages: {
        app: {
          defaultExtension: 'js'
        }
      }
    });
    // load esri modules needed by this application
    // into a System.js module called esri
    esriSystem.register([
      'esri/map',
      'esri/dijit/Search',
      'esri/dijit/Legend',
      'esri/InfoTemplate'
    ], function () {
      // then bootstrap application
      System.import('app/boot')
        .then(null, console.error.bind(console));
    }, {
      moduleNameOverrides: {
        'esri/map': 'Map'
      }
    });
  </script>
  </body>

</html>
